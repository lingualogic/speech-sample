<div class="row">
    <div class="col">
      <h3>{{name}} starten:</h3>
    </div>
  </div>
  <div class="row">
    <div class="col" >
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"
                id="inputGroup-sizing-default">
            Dialog:
          </span>
        </div>
        <input [(ngModel)]="dialogName"
                type="text"
                class="form-control"
                placeholder="{{dialogName}}"
                (change)="setDialogName()"/>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col" >
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"
                id="inputGroup-sizing-default">
            State:
          </span>
        </div>
        <input [(ngModel)]="stateName"
                type="text"
                class="form-control"
                placeholder="{{stateName}}"
                (change)="setStateName()"/>
        </div>
      </div>
    </div>
