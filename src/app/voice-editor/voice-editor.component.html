<div class="row">
  <div class="col col-lg-5" >
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"
                  id="inputGroup-sizing-default">
              TTS:
            </span>
          </div>
        <select [(ngModel)]="tts"
                class="custom-select"
                (change)="setTTS()" >
          <option value="TTSHtml5" selected>Html5</option>
          <option value="TTSNuance">Nuance</option>
        </select>
      </div>
    </div>
</div>
<div class="row">
  <div class="col col-lg-5" >
    <div class="input-group mb-3">
      <div class="input-group-prepend">
            <span class="input-group-text"
                  id="inputGroup-sizing-default">
              Sprache:
            </span>
      </div>
        <select [(ngModel)]="language"
                class="custom-select"
                (change)="setLanguage()" >
          <option value="de" selected>Deutsch</option>
          <option value="en">English</option>
        </select>
    </div>
  </div>
</div>
<div class="row">
    <div class="col col-lg-5" >
      <div class="input-group mb-3">
        <div class="input-group-prepend">
              <span class="input-group-text"
                    id="inputGroup-sizing-default">
                Stimme:
              </span>
        </div>
          <select [(ngModel)]="voice"
                  class="custom-select"
                  (change)="setVoice()" >
            <option *ngFor="let voice of voiceList" [value]="voice">{{voice}}</option>
          </select>
    </div>
  </div>
</div>
